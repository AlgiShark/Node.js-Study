<script type="text/javascript">
/*
함수 지향 프로그래밍

유효 범위(Scope)
 - 변수의 수명은 대괄호 안
 - 만약 지역변수와 전역변수가 같은 변수명으로 선언되어있으면 지역변수가 우선한다
*/
for(var i = 0; i < 1; i++){
    var name = 'coding everybody';
}
alert(name);

function cal(mode){
	var funcs = {
		'plus' : function(left, right) {return left + right},
		'minus' : function(left, right) {return left - right}
	}
	return funcs[mode];
}
alert(cal('plus')(2,1));
alert(cal('minus')(2,1));

// 콜백은 비동기처리에서도 유용하게 사용된다. 시간이 오래걸리는 작업이 있으면 이 작업이 완료된 후 처리할 일을 콜백으로 지정하면 미리 작업을 시작 가능

// 클로저는 내부함수가 외부함수의 context에 접근할 수 있는 것을 말한다
function outter(){
	function inner(){
		var title = 'coding everybody';
		alert(title);
	}
}

outter().inner();
</script>
