<script type="text/javascript">
	var member = ['egoing','k8805','sorialgi']
	alert(member[0])
	var arr = [1,2,3,4,5]
	// 배열 관련 함수들
	alert(arr.length)
	arr.push('2') // 값 넣기
	arr = arr.concat('a','b') // arr = arr.concat(['a','b']); // 여러 개의 값 추가
	arr.shift() // 앞에서부터 배열요소를 제거한다
	arr.pop() // 뒤에서부터 배열 요소를 제거한다.
	arr.sort() // 배열 정렬
	arr.reverse() // 배열 역정렬
	// 배열 관련 함수들
	// 세미콜론이 없어도 되는 것 같다
</script>
